<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Will You Choose?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #444;
            text-align: center;
            overflow: hidden;
        }
        #question {
            font-size: 36px;
            margin-bottom: 30px;
            color: #d72631;
            text-shadow: 2px 2px 5px #fff;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #physicsButton {
            background-color: #007bff;
            color: white;
        }
        #sleepButton {
            background-color: #28a745;
            color: white;
        }
        #message {
            display: none;
            font-size: 28px;
            color: #ff4757;
            margin-top: 30px;
        }
        #prepared {
            margin-top: 40px;
            font-size: 18px;
            color: #666;
        }
        #physicsButton:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <div id="question">ðŸ’¡ What will you choose? ðŸ’¡</div>
        <div class="button-container">
            <button id="physicsButton" onclick="moveButton()">Physics</button>
            <button id="sleepButton" onclick="showMessage()">Sleep</button>
        </div>
        <div id="message">ðŸ˜´ Have a good 8 hours of sleep! ðŸ’¤</div>
        <div id="prepared">âœ¨ Prepared by Nishant âœ¨</div>
    </div>

    <script>
        function moveButton() {
            const button = document.getElementById("physicsButton");
            const x = Math.floor(Math.random() * (window.innerWidth - 150));
            const y = Math.floor(Math.random() * (window.innerHeight - 100));
            button.style.position = "absolute";
            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        function showMessage() {
            document.getElementById("question").style.display = "none";
            document.querySelector(".button-container").style.display = "none";
            document.getElementById("message").style.display = "block";
        }
    </script>

</body></html>
